{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Bulk Words</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-light">
    <!-- ===== Navbar ===== -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">WordHub</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'add_words_page' %}">Add Words</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'improvement_list' %}">Improvement Needed</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'mastered_list' %}">Mastered Words</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container py-5">
        <div class="card shadow-lg p-4">
            <h3 class="mb-4">Add Words in Bulk</h3>

            <p>Use either format:</p>
            <ul>
                <li><strong>Without meanings:</strong> word1;word2;word3;</li>
                <li><strong>With meanings:</strong> word1,meaning1;word2,meaning2;</li>
            </ul>

            <form id="bulkWordForm">
                {% csrf_token %}
                <div class="mb-3">
                    <textarea id="bulkInput" name="bulkInput" class="form-control" rows="8"
                        placeholder="Enter words..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Save Words
                </button>
                <div id="responseMsg" class="mt-3 fw-bold"></div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/form-handler.js' %}"></script>

</body>

</html>
