{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordHub</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body>

    <!-- ===== Navbar ===== -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">WordHub</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'add_words_page' %}">Add Words</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- ===== Main Content ===== -->
    <main class="container-fluid py-5">
        <div class="table-responsive">
            <table class="table table-striped w-100">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Word</th>
                        <th>Pronunciation</th>
                        <th>Definition</th>
                        <th>Copy</th>
                        <th>Mark Revised</th>
                        <th>Revised Count</th>
                    </tr>
                </thead>
                <tbody>
                    {% for word in words %}
                    <tr data-word-id="{{ word.id }}">
                        <th>{{ forloop.counter }}</th>
                        <td class="word-cell" {% if word.meaning %} data-bs-toggle="tooltip" title="{{ word.meaning }}"
                            {% endif %}>
                            {{ word.word }}
                        </td>
                        <td><i class="bi bi-volume-up speak-icon" style="cursor:pointer;"></i></td>
                        <td><i class="bi bi-book definition-icon" style="cursor:pointer;"></i></td>
                        <td>
                            <i class="bi bi-copy copy-icon" style="cursor:pointer;"></i>
                            <span class="copy-text text-success ms-2" style="visibility:hidden;">Copied!</span>
                        </td>
                        <td>
                            <i class="bi bi-check-square mark-revised-icon" style="cursor:pointer; color: green;"></i>
                        </td>
                        <td class="revised-count">{{ word.revised_count }}</td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>
    </main>

    <!-- ===== Footer ===== -->
    <footer class="bg-dark text-white text-center py-3">
        Â© 2025 WordHub
    </footer>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
